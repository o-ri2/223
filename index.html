<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>223 STUDIO</title>
  <style>
    :root {
      --card-gap: 1rem;
      --max-card-width: 300px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
    }

  header {
  position: absolute;
  top:0;
  left:0;
  display: flex;
  align-items: center;
  gap: 2rem;
  padding: 1rem 2vw;
  background: transparent;
  z-index: 20;
}



   header img.logo {
  height: clamp(1.5rem, 5vw, 2.5rem);
  transition: height 0.3s ease;
}
    nav a {
      margin: 0 0.8rem;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    nav a.active {
  font-weight: bold;
}


    .hero {
  position: relative;
  width: 100%;
  /* 높이를 고정 vh에서 가변으로 변경 */
  max-height: 78vh;  
  max-width: 100vw;      
  aspect-ratio: 16 / 9;     
  background: url('title.png') center/cover no-repeat;
  display: flex;
  align-items: flex-end;
  padding: 3vh vw;
  z-index: 1;
  overflow: hidden;
  transition: transform 0.4s ease;
}
    .hero.hovering {
      transform: scale(1.01);
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 0;
    }

    .hero.hovering video {
      opacity: 1;
    }

    .hero::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      z-index: 0;
    }

   .hero {
  position: relative; /* 기준이 될 부모 */
}

.hero-content {
  position: absolute;
  
  top: auto; max-height:80%;
  bottom: 8%;    /* 박스 왼쪽 하단에 붙이려면 bottom + left 조합 추천 */
  left: 5rem;
  z-index: 1; 
  color: white;

  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  max-width: 30%;   /* 원하는 최대 크기 */
  width: auto;

  /* 텍스트 크기만 유동적으로 조절 */
  font-size: clamp(0.8rem, 2vw, 1.2rem);

  /* 박스 크기는 고정 (max-width 내에서) */
}


    .button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      padding: 0.9em 1.5em;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      border-radius: 5px;
    }

    .play-button {
      background: rgba(255, 255, 255, 0.7);
      color: #000;
    }

    .play-button:hover {
      background: #e50914;
      color: #fff;
    }

    .info-button:hover {
      background: #333;
    }

    .cards-section {
      padding: 3rem 5vw 2rem; 
    }

    .cards-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .cards {
  display: flex;
  gap: 1rem;
  justify-content: space-between;
  flex-wrap: wrap;
} 

    .card {
  flex: 1 1 calc((100% - 4rem) / 5);
  max-width: calc((100% - 4rem) / 5); /* 5개니까 gap 총 4개 = 4rem */
  background: #333;
  border-radius: 5px;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  transition: transform 0.3s ease;
}
/* 4개 */
@media (max-width: 1200px) {
  .card {
    flex-basis: calc((100% - 3rem) / 4);
    max-width: calc((100% - 3rem) / 4);
  }
}

/* 3개 */
@media (max-width: 900px) {
  .card {
    flex-basis: calc((100% - 2rem) / 3);
    max-width: calc((100% - 2rem) / 3);
  }
}

/* 2개 */
@media (max-width: 600px) {
  .card {
    flex-basis: calc((100% - 1rem) / 2);
    max-width: calc((100% - 1rem) / 2);
  }
}

/* 1개 */
@media (max-width: 768px) {
  .card {
    flex-basis: 100%;
    max-width: 100%;
  }
}

@media (max-width: 400px) {
  .card {
    flex: 1 1 100%;   /* flex-basis 100%로 바꿔서 한 줄에 한 개 */
    max-width: 100%;  /* max-width도 100% */
  }
}

    .card img,
    .card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card video {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      z-index: 1;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.hovering video {
      display: block;
    }

    .card.hovering img {
      display: none;
    }

    .card.no-video:hover img {
      transform: scale(1.05);
      filter: brightness(75%);
    }

    @media (max-width: 768px) {
      nav a {
        font-size: 0.8rem;
        margin: 0 0.5rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .cards-section h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="223.png" alt="넷플릭스 로고" class="logo">
  <nav>
   <a href="#" class="active">홈</a> <!-- 여기에 클래스 추가 -->
    <a href="#">시리즈</a>
    <a href="#">영화</a>
    <a href="#">NEW! 요즘 대세</a>
    <a href="#">내가 찜한 콘텐츠</a>
  </nav>
</header>

<div class="hero">
  <video src="title.mp4" muted autoplay loop playsinline></video>
  <div class="hero-content">
    <h1>여백</h1>
    <p>누구나 알아주는 작가 시은, 그녀는 어느 날 본인이 그린 적 없는 초상화를 발견한다.<br />
      그녀가 그린 적 없는 초상화는 과연 누구인가..</p>
    <div class="buttons">
      <button class="button play-button">▶ 재생</button>
      <button class="button info-button">상세 정보</button>
    </div>
  </div>
</div>

<div class="cards-section">
  <h2>Chapter 1</h2>
  <div class="cards">
    <div class="card">
      <video src="1.mp4" muted autoplay loop playsinline></video>
      <img src="1.png" alt="썸네일 1">
    </div>
    <div class="card">
      <video src="2.mp4" muted autoplay loop playsinline></video>
      <img src="2.png" alt="썸네일 2">
    </div>
    <div class="card">
      <video src="3.mp4" muted autoplay loop playsinline></video>
      <img src="3.png" alt="썸네일 3">
    </div>
    <div class="card no-video">
      <img src="4.png" alt="썸네일 4">
    </div>
    <div class="card no-video">
      <img src="5.png" alt="썸네일 5">
    </div>
  </div>
</div>

<div class="cards-section">
  <h2>Chapter 2</h2>
  <div class="cards">
    <div class="card no-video">
      <img src="6.png" alt="썸네일 6">
    </div>
    <div class="card no-video">
      <img src="7.png" alt="썸네일 7">
    </div>
    <div class="card no-video">
      <img src="8.png" alt="썸네일 8">
    </div>
    <div class="card no-video">
      <img src="9.png" alt="썸네일 9">
    </div>
    <div class="card no-video">
      <img src="10.png" alt="썸네일 10">
    </div>
  </div>
</div>

<script>
  document.querySelectorAll('.card').forEach(card => {
    const video = card.querySelector('video');
    if (video) {
      card.addEventListener('mouseenter', () => {
        card.classList.add('hovering');
        video.currentTime = 0;
        video.play();
      });
      card.addEventListener('mouseleave', () => {
        card.classList.remove('hovering');
        video.pause();
        video.currentTime = 0;
      });
    }
  });

  const hero = document.querySelector('.hero');
  const heroVideo = hero.querySelector('video');

  hero.addEventListener('mouseenter', () => {
    hero.classList.add('hovering');
    heroVideo.currentTime = 0;
    heroVideo.play();
  });

  hero.addEventListener('mouseleave', () => {
    hero.classList.remove('hovering');
    setTimeout(() => {
      if (!hero.classList.contains('hovering')) {
        heroVideo.pause();
        heroVideo.currentTime = 0;
      }
    }, 500);
  });

  heroVideo.addEventListener('ended', () => {
    hero.classList.remove('hovering');
    setTimeout(() => {
      heroVideo.currentTime = 0;
    }, 500);
  });
</script>

</body>
</html>

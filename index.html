<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>넷플릭스 스타일 (영상 미리보기)</title>
  <style>
    body {
      margin: 0;
      background: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      width: 98%;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
      z-index: 20;
    }

    header img.logo {
      height: 40px;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-size: 0.9em;
    }

    .hero {
      position: relative;
      height: 75vh;
      background: url('title.png') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      padding: 60px;
      z-index: 1;
      overflow: hidden;
      transition: transform 0.4s ease;
    }

    .hero.hovering {
      transform: scale(1.01);
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 0;
    }

    .hero.hovering video {
      opacity: 1;
    }

    .hero::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      z-index: 0;
    }

    .hero-content {
      max-width: 600px;
      z-index: 1;
    }

    .hero-content h1 {
      font-size: 4.5em;
      margin: 0 0 20px;
    }

    .hero-content p {
      margin: 0 0 20px;
      font-size: 1.3em;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      padding: 16px 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      border-radius: 5px;
    }

    .play-button {
      background: rgba(255, 255, 255, 0.7);
      color: #000;
    }

    .play-button:hover {
      background: #e50914;
      color: #fff;
    }

    .info-button:hover {
      background: #333;
    }

    .cards-section {
      position: relative;
      z-index: 5;
      padding: 60px 20px 20px;
    }

    .cards-section h2 {
      margin-bottom: 10px;
      font-size: 1.6em;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 20px;
    }

    .card {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card img, .card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card video {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      z-index: 1;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.hovering video {
      display: block;
    }

    .card.hovering img {
      display: none;
    }

    .card.no-video:hover img {
      transform: scale(1.05);
      filter: brightness(75%);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .cards::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <img src="223.png" alt="넷플릭스 로고" class="logo">
  <nav>
    <a href="#">홈</a>
    <a href="#">시리즈</a>
    <a href="#">영화</a>
    <a href="#">NEW! 요즘 대세</a>
    <a href="#">내가 찜한 콘텐츠</a>
  </nav>
</header>

<div class="hero">
  <video src="title.mp4" muted autoplay loop playsinline></video>
  <div class="hero-content">
    <h1>여백</h1>
    <p>성공한 작가 시은, 어느 날 그린 적 없는 그림이 캔버스에 발견된다...</p>
    <div class="buttons">
      <button class="button play-button">▶ 재생</button>
      <button class="button info-button">상세 정보</button>
    </div>
  </div>
</div>

<div class="cards-section">
  <h2>Chapter 1</h2>
  <div class="cards">
    <div class="card">
      <video src="1.mp4" muted autoplay loop playsinline></video>
      <img src="1.png" alt="썸네일 1">
    </div>
    <div class="card">
      <video src="2.mp4" muted autoplay loop playsinline></video>
      <img src="2.png" alt="썸네일 2">
    </div>
    <div class="card">
      <video src="3.mp4" muted autoplay loop playsinline></video>
      <img src="3.png" alt="썸네일 3">
    </div>
    <div class="card">
      <img src="4.png" alt="썸네일 4">
    </div>
    <div class="card">
      <img src="5.png" alt="썸네일 5">
    </div>
  </div>
</div>

<div class="cards-section">
  <h2>Chapter 2</h2>
  <div class="cards">
    <div class="card">
      <img src="6.png" alt="썸네일 6">
    </div>
    <div class="card">
      <img src="7.png" alt="썸네일 7">
    </div>
    <div class="card">
      <img src="8.png" alt="썸네일 8">
    </div>
    <div class="card">
      <img src="9.png" alt="썸네일 9">
    </div>
    <div class="card">
      <img src="10.png" alt="썸네일 10">
    </div>
  </div>
</div>

<script>
  document.querySelectorAll('.card').forEach(card => {
    const video = card.querySelector('video');
    if (video) {
      card.addEventListener('mouseenter', () => {
        card.classList.add('hovering');
        video.currentTime = 0;
        video.play();
      });
      card.addEventListener('mouseleave', () => {
        card.classList.remove('hovering');
        video.pause();
        video.currentTime = 0;
      });
    }
  });

  const hero = document.querySelector('.hero');
  const heroVideo = hero.querySelector('video');

  hero.addEventListener('mouseenter', () => {
    hero.classList.add('hovering');
    heroVideo.currentTime = 0;
    heroVideo.play();
  });

  hero.addEventListener('mouseleave', () => {
    hero.classList.remove('hovering');
    setTimeout(() => {
      if (!hero.classList.contains('hovering')) {
        heroVideo.pause();
        heroVideo.currentTime = 0;
      }
    }, 500);
  });

  heroVideo.addEventListener('ended', () => {
    hero.classList.remove('hovering');
    setTimeout(() => {
      heroVideo.currentTime = 0;
    }, 500);
  });
</script>

</body>
</html>
